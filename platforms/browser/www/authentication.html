<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/sweetalert2.css" />
    <link rel="stylesheet" type="text/css" href="css/authentication.css" />    
    <title>MGD</title>
</head>
<body>
    <div id="container" style="text-align: center">

        <!--
            HEADER
        -->
        <header>
            <img class="title_image"  src="img/miller_top_logo.png" alt="" />
            <div id="backbutton" onclick="back()">
                <img src="img/left-chevron.png" alt=""/>
            </div>
        </header>
        <!--
            END OF HEADER
        -->

        <!--
            CONTENT
        -->
        <div id="content">
            

            <!--
                REGISTRO SELECTOR
            -->
            <div id="registroselector" style="display:block">
                <button onclick="gotoLogin()" class="button_miller">SOY MIEMBRO</button>
                <br/>
                <br/>
                <button onclick="gotoRegister()" class="button_miller">&nbsp;&nbsp;SOY NUEVO&nbsp;&nbsp;</button>
                <br/>
                <br/>
                <img src="img/beer.jpg" alt="" class="beer"/>
            </div>




            <!--
                LOGIN
            -->
            <div id="login" style="display:none">
                <img class="loginavatar" src="img/miller_avatar.png" alt="" />
                <br/>
                <br/>
                <br/>
                <input id="loginUsername" type="email" class="miller_input"  placeholder="CORREO ELECTRÓNICO" />
                <br/>
                <br/>
                <br/>
                <input id="loginPassword" type="password" class="miller_input"  placeholder="CONTRASEÑA" />
                <br/>
                <br/>
                <button class="button_miller" onclick="login()" style="width: 40%;margin-top: 25px">INGRESAR</button>
                <br/>
                <br/>
                <div style="width: 70%;text-align: center;margin-left:15%;margin-top: 20px">
                    <a href="http://mgd.com.ec/recoverpassword" target="_blank" style="color:#CCC;text-transform: capitalize;
                    font-size: 1.1em;">¿Olvidaste tu contraseña?</a>
                </div>
                <br/>
            </div>



            <!--
                REGISTER
            -->
            <div id="register" style="display:none">
                <h2>
                    COMPLETA TUS DATOS
                </h2>
                <br/>
                <input id="regNombre" type="text" class="miller_input"  placeholder="Nombres" />
                <br/>
                <br/>
                <input id="regApellido" type="text" class="miller_input"  placeholder="Apellidos" />
                <br/>
                <br/>
                <input id="regDate" type="date" class="miller_input"  placeholder="Fecha de nacimiento"  value="1998-02-02"/>
                <br/>
                <br/>
                <input id="regEmail" type="email" class="miller_input"  placeholder="E-Mail" />
                <br/>
                <br/>
                <input id="regCiudad" type="text" class="miller_input"  placeholder="Ciudad" />
                <br/>
                <br/>
                <input id="regTelefono" type="tel" class="miller_input"  placeholder="Teléfono" />
                <br/>
                <br/>
                <input id="regPassword" type="password" class="miller_input"  placeholder="Contraseña" />
                <br/>
                <br/>
                <input id="regRePassword" type="password" class="miller_input"  placeholder="Confirmar contraseña" />
                <br/>
                <br/>
                <br/>
                <button class="button_miller" onclick="registerAction()">REGISTRARME</button>
                <br/>
                <br/>
                <p>Revisa tu bandeja de entrada o no deseados para obtener la confirmación de tu registro</p>
                <br/>
            </div>
            



        </div>
        <!--
            END OF CONTENT
        -->

        <!--
            FOOTER
        -->
        <footer>
            
            <div class="disclaimer"></div>
        </footer>
        <!--
            END OF FOOTER
        -->

    </div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.3.3.1.min.js"></script>
    <script src="js/sweetalert2.all.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script type="text/javascript" src="js/authentication.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
